<!DOCTYPE html>
<html>
  <head>
    <title>Real Time Emergency Detection and simulation</title>

    <meta name="viewport" content="width=640, user-scalable=no" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
      integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/async/3.2.0/async.min.js"
      integrity="sha512-6K6+H87tLdCWvY5ml9ZQXLRlPlDEt8uXmtELhuJRgFyEDv6JvndWHg3jadJuBVGPEhhA2AAt+ROMC2V7EvTIWw=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>

    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
  </head>

  <body class="loading">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="detection-indicator"></div>
    <div class="background">
      <div class="road">
        <div class="intersection1">
          <div id="light1" class="light"></div>
        </div>
        <div class="intersection2"><div id="light2" class="light"></div></div>
        <div class="intersection3"><div id="light4" class="light"></div></div>
        <div class="intersection5"><div id="light3" class="light"></div></div>
      </div>
    </div>

    <div id="fps"></div>
  </body>
</html>
